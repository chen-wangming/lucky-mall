<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改商品类别</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="stylesheet" href="/xadmin/css/font.css">
    <link rel="stylesheet" href="/xadmin/css/xadmin.css">
    <script src="/xadmin/lib/layui/layui.js" charset="utf-8"></script>
    <script src="/xadmin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="typeForm">
            <div class="layui-form-item">
                <label for="productTypeName" class="layui-form-label">
                    <span class="x-red">*</span>商品类别名
                </label>
                <div class="layui-input-inline">
                    <input type="hidden" id="productTypeId" name="productTypeId" th:value="${productType.id}">
                    <input type="text" id="productTypeName" name="productTypeName" required=""
                           lay-verify="productTypeName" autocomplete="off"
                           class="layui-input" th:value="${productType.name}">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="edit" lay-submit="">修改</button>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer', 'jquery'],
    function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            productTypeName: function (value) {
                if (value.length < 1) {
                    return '商品名至少得1个字符啊';
                }
            },
        });

        //监听提交
        form.on('submit(edit)', function () {
            var formData = new FormData($("#typeForm")[0]);
            $.ajax({
                type: 'post',
                url: "/productType/edit",
                dataType: 'json',
                data: formData,
                processData: false,
                contentType: false,
                success: function (data) {
                    if(data.msg=="success"){
                        layer.alert("修改成功", {icon: 6}, function () {
                            //关闭当前frame
                            xadmin.close();
                            // 可以对父窗口进行刷新
                            xadmin.father_reload();
                        });
                    }else {
                        layer.msg("修改失败");
                    }
                },
                error: function (data) {
                    layer.msg("ajax请求失败");
                }
            })
            return false;
        });
    });
</script>
</body>
</html>
