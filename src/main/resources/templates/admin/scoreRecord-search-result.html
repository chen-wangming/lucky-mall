<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>积分明细搜索结果</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="shortcut icon" href="/image/mall/hou.png" type="image/x-icon"/>
    <link rel="stylesheet" href="/xadmin/css/font.css">
    <link rel="stylesheet" href="/xadmin/css/xadmin.css">
    <script src="/xadmin/lib/layui/layui.js" charset="utf-8"></script>
    <script src="/xadmin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
    <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">积分管理</a>
        <a th:href="@{/admin/scoreRecordList}">积分明细</a>
        <a><cite>积分明细搜索结果</cite></a>
    </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <blockquote class="layui-elem-quote">
                        搜索关键词：<span th:text="${key}" style="font: bold 16px 'STHeiti';"></span>
                        <span style="float: right;margin-right: 10px">
                        共有数据：<span th:text="${page.total}" id="totalNum" style="font-weight: bold;">0</span> 条</span>
                    </blockquote>
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>时间</th>
                            <th>获得积分数</th>
                            <th>会员ID</th>
                            <th>订单ID</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="scoreRecord:${page.list}">
                            <td th:text="${scoreRecord.id}">1</td>
                            <td th:text="${scoreRecord.addTime}">时间</td>
                            <td th:text="${scoreRecord.point}">积分数</td>
                            <td th:text="${scoreRecord.userId}">会员id</td>
                            <td th:text="${scoreRecord.orderId}">订单id</td>
                            <td class="td-manage">
                                <span title="订单详情" class="layui-btn layui-btn-normal layui-btn-radius layui-btn-xs"
                                      th:onclick="'orderDetail('+${scoreRecord.orderId}+')'">
                                    订单详情
                                </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="layui-card-body ">
                    <div class="page">
                        <div>
                            <!--上一页-->
                            <a class="prev" th:href="@{/admin/searchScoreRecord(searchUserId=${key},start=${page.prePage})}"
                               th:if="${page.hasPreviousPage}">&lt;&lt;</a>
                            <!--首页-->
                            <a class="num" th:href="@{/admin/searchScoreRecord(searchUserId=${key})}"
                               th:if="${page.pages>1} and ${page.pageNum>1}">1</a>
                            <!--当前页-->
                            <span class="current" th:text="${page.pageNum}">1</span>
                            <!--尾页-->
                            <a class="num" th:href="@{/admin/searchScoreRecord(searchUserId=${key},start=${page.pages})}"
                               th:if="${page.pages>1} and ${page.pageNum<page.pages}" th:text="${page.pages}">100</a>
                            <!--下一页-->
                            <a class="next" th:href="@{/admin/searchScoreRecord(searchUserId=${key},start=${page.nextPage})}"
                               th:if="${page.hasNextPage}">&gt;&gt;</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    // 查看订单详情
    function orderDetail(id) {
        //iframe层-禁滚动条
        layer.open({
            title: '订单详情',
            type: 2,
            area: ['600px', '450px'],
            content: '/admin/orderDetail?id=' + id,
            skin: 'layui-layer-rim', //加上边框
            closeBtn: 0,        //关闭按钮 0,1,2
            shade: 0.5,        //遮罩
            shadeClose: true,  //是否点击遮罩关闭
            scrollbar: false,  //屏幕是否可以滚动
            resize: false,  //是否允许拉伸
            maxmin: false,  //最大最小化,默认false
        });
    }
</script>
</html>
