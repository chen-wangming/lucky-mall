<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航栏增加会员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8"/>
    <link rel="shortcut icon" href="/image/mall/hou.png" type="image/x-icon"/>
    <link rel="stylesheet" href="/xadmin/css/font.css">
    <link rel="stylesheet" href="/xadmin/css/xadmin.css">
    <script src="/xadmin/lib/layui/layui.js" charset="utf-8"></script>
    <script src="/xadmin/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">会员管理</a>
            <a>
                <cite>会员添加</cite>
            </a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">
                   添加会员
                </div>
                <div class="layui-card-body layui-table-body layui-table-main">
                    <div class="layui-fluid">
                        <div class="layui-row">
                            <form class="layui-form" id="userForm" enctype="mutipart/form-data">
                                <div class="layui-form-item">
                                    <label for="username" class="layui-form-label">
                                        <span class="x-red">*</span>会员名
                                    </label>
                                    <div class="layui-input-inline">
                                        <input type="text" id="username" name="username" required="" lay-verify="username"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">
                                        <span class="x-red">*</span> 唯一登入名
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="password" class="layui-form-label">
                                        <span class="x-red">*</span>密码
                                    </label>
                                    <div class="layui-input-inline">
                                        <input type="password" id="password" name="password" required="" lay-verify="password"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                    <div class="layui-form-mid layui-word-aux">
                                        <span class="x-red">*</span> 6到20位
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="password" class="layui-form-label">
                                        <span class="x-red">*</span>确认密码
                                    </label>
                                    <div class="layui-input-inline">
                                        <input type="password" id="repassword" name="repassword" required="" lay-verify="repassword"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="phone" class="layui-form-label">
                                        <span class="x-red">*</span>电话
                                    </label>
                                    <div class="layui-input-inline">
                                        <input type="tel" id="phone" name="phone" required="" lay-verify="phone"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div class="layui-form-item">
                                    <label for="email" class="layui-form-label">
                                        <span class="x-red">*</span>邮箱
                                    </label>
                                    <div class="layui-input-inline">
                                        <input type="email" id="email" name="email" required="" lay-verify="email"
                                               autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                                <div>
                                    <label class="layui-form-label">
                                    </label>
                                    <button class="layui-btn" lay-filter="add" lay-submit="">
                                        增加
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['form', 'layer'], function () {
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            username: function (value) {
                if (value.length < 4 || value.length > 16) {
                    return '会员名长度4-16字符';
                }
                return new RegExp("^[a-zA-Z0-9_一-龥\\s·]+$").test(value) ? /(^\_)|(\__)|(\_+$)/.test(value) ? "会员名首尾不能出现下划线'_'" : /^\d+\d+\d$/.test(value) ? "会员名不能全为数字" : void 0 : "会员名不能有特殊字符";
            },
            password: [/^[\S]{6,20}$/, "密码必须6到20位，且不能出现空格"],
            repassword: function (t) {
                if (t !== $("#password").val()){
                    return "两次密码输入不一致";
                }
            }
        });

        //监听提交
        form.on('submit(add)', function () {
            var formData = new FormData($("#userForm")[0]);
            $.ajax({
                type: 'post',
                url: "/user/admin/add",
                dataType: 'json',
                data: formData,
                cache: false,
                processData: false,
                contentType: false,
                success: function (data) {
                    if (data.msg == "success") {
                        layer.alert("添加成功", {icon: 6}, function () {
                            //关闭当前frame
                            window.location.href="/admin/userList"
                        });
                    } else {
                        layer.msg("添加失败,换个会员名试试");
                    }
                },
                error: function (data) {
                    layer.msg("ajax请求失败");
                }
            })
            return false;
        });
    });
</script>
</html>
